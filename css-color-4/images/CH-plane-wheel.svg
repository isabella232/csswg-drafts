<svg xmlns="http://www.w3.org/2000/svg" overflow="visible" viewBox="-80 -80 160 160"><desc>Show the L=50 plane of the CIE Lab colorspace. 20 degree increments in CIE LCH are converted to Lab, then displayed as circles with the cx coordinate = CIE a and the cy coordinate = CIE (-b) to give a Y-up coordinate system. Three levels of Chroma are displayed: 20, 40 and 60. All the C=20 fit inside sRGB gamut, some of C=40 and C=60 are outside. The colors are converted to sRGB which is used to fill the circles The out of gamut circles are visualized as grey with a red warning outer stroke.</desc><g fill="none" stroke="#000" stroke-width=".3"><polyline points="0 -70 0 70"/><polyline points="-70 0 70 0"/></g><g stroke="#888" stroke-width=".5"><path d="M-3,-70 h6 M-3,-60 h6 M-3,-50 h6 M-3,-40 h6 M-3,-30 h6 M-3,-20 h6 M-3,-10 h6 M-3,10 h6 M-3,20 h6 M-3,30 h6 M-3,40 h6 M-3,50 h6 M-3,60 h6 M-3,70 h6"/><path d="M70,-3 v6 M60,-3 v6 M50,-3 v6 M40,-3 v6 M30,-3 v6 M20,-3 v6 M10,-3 v6 M-10,-3 v6 M-20,-3 v6 M-30,-3 v6 M-40,-3 v6 M-50,-3 v6 M-60,-3 v6 M-70,-3 v6"/></g><g stroke="none" stroke-width=".5" class="c20"><circle cx="20" cy="0" r="3" fill="rgb(59.26% 41.67% 46.97%)"/><circle cx="18.794" cy="-6.84" r="3" fill="rgb(59.66% 41.9% 42.44%)"/><circle cx="15.321" cy="-12.856" r="3" fill="rgb(58.52% 42.76% 38.39%)"/><circle cx="10" cy="-17.321" r="3" fill="rgb(56.02% 44.07% 35.28%)"/><circle cx="3.473" cy="-19.696" r="3" fill="rgb(52.43% 45.6% 33.51%)"/><circle cx="-3.473" cy="-19.696" r="3" fill="rgb(48.05% 47.11% 33.34%)"/><circle cx="-10" cy="-17.321" r="3" fill="rgb(43.23% 48.44% 34.83%)"/><circle cx="-15.321" cy="-12.856" r="3" fill="rgb(38.34% 49.48% 37.76%)"/><circle cx="-18.794" cy="-6.84" r="3" fill="rgb(33.83% 50.16% 41.76%)"/><circle cx="-20" cy="0" r="3" fill="rgb(30.33% 50.46% 46.34%)"/><circle cx="-18.794" cy="6.84" r="3" fill="rgb(28.65% 50.36% 50.92%)"/><circle cx="-15.321" cy="12.856" r="3" fill="rgb(29.5% 49.86% 54.98%)"/><circle cx="-10" cy="17.321" r="3" fill="rgb(32.8