<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 320 160"><title>Examples of step-start and step-end easing functions</title><defs><style type="text/css">svg{font-size:15px;font-family:sans-serif}.axis,.tickMark{stroke:#000;stroke-width:1.2;fill:none;stroke-linecap:square}.curve,.dotted{fill:none;stroke:#00f;stroke-width:3;stroke-linecap:round}.dotted{stroke-width:1.5;stroke-dasharray:2 6}.filledEndPoint{fill:#00f;stroke:none}.openEndPoint{fill:none;stroke:#00f;stroke-width:1.5}.graphBackground{stroke:none;fill:#fff}.lineKnockout{fill:none;stroke:#555;stroke-width:2}.circleKnockout{fill:#555;stroke:none}.axisValue{fill:gray}.axisValue.vert{text-anchor:end}.axisValue.horz,.paramLabel{text-anchor:middle}.paramLabel{font-size:13px}</style><g id="graph" style="font-size:10px"><rect width="100" height="100" y="-100" class="graphBackground"/><line y2="-100" class="axis"/><line x2="-5" y1="-50" y2="-50" class="tickMark"/><line x2="-5" y1="-100" y2="-100" class="tickMark"/><text x="-9" y="-50" class="axisValue vert" dy=".3em">0.5</text><text x="-9" y="-100" class="axisValue vert" dy=".3em">1</text><line x2="100" class="axis"/><line x1="50" x2="50" y2="5" class="tickMark"/><line x1="100" x2="100" y2="5" class="tickMark"/><text x="50" y="7.5" class="axisValue horz" dy="1.1em">0.5</text><text x="100" y="7.5" class="axisValue horz" dy="1.1em">1</text><text x="-.5em" y="1em" class="axisValue" text-anchor="end">0</text></g></defs><g><g><g transform="translate(30 10) translate(0 100)"><defs><mask id="step1StartGridMask" width="135" height="135" x="-30" y="-110" maskUnits="userSpaceOnUse"><rect width="100%" height="100%" x="-30" y="-110" fill="#fff"/><path d="M0 0v-100" class="lineKnockout"/><circle r="3" class="circleKnockout"/></mask><mask id="step1StartLineMask"><rect width="110" height="110" x="-5" y="-105" fill="#fff"/><circle r="3" fill="#000"/></mask></defs><use mask="url(#step1StartGridMask)" xlink:href="#graph"/><g mask="url(#step1StartLineMask)"><path d="M0-100h100" class="curve"/><path d="M0 0v-100" class="dotted"/></g><circle r="3" class="openEndPoint"/><circle cy="-100" r="3.5" class="filledEndPoint"/><circle cx="100" cy="-100" r="3.5" class="filledEndPoint"/><text x="50" y="40" class="paramLabel">step-start</text></g><g transform="translate(30 10) translate(0 100) translate(170 0)"><defs><mask id="step1EndGridMask" width="135" height="135" x="-30" y="-110" maskUnits="userSpaceOnUse"><rect width="100%" height="100%" x="-30" y="-110" fill="#fff"/><circle cx="100" r="3" class="circleKnockout"/></mask><mask id="step1EndLineMask"><rect width="110" height="110" x="-5" y="-105" fill="#fff"/><circle cx="100" r="3" fill="#000"/></mask></defs><use mask="url(#step1EndGridMask)" xlink:href="#graph"/><g mask="url(#step1EndLineMask)"><path d="M0 0h100" class="curve"/><path d="M100 0v-100" class="dotted"/></g><circle r="3.5" class="filledEndPoint"/><circle cx="100" r="3" class="openEndPoint"/><circle cx="100" cy="-100" r="3.5" class="filledEndPoint"/><text x="50" y="40" class="paramLabel">step-end</text></g></g></g></svg>