<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 518 136"><title>Transition example</title><defs><style type="text/css">.label{font-size:10.5px}</style></defs><g transform="translate(11 11)"><rect width="157" height="115" fill="#fff" stroke="#000"/><rect width="44" height="44" x="15" y="15" fill="red"/><text x="79" y="87" class="label" text-anchor="middle">Starting value<tspan x="79" dy="1.35em">Time = 0.0 sec</tspan></text></g><g transform="translate(181 11)"><rect width="157" height="115" fill="#fff" stroke="#000"/><rect width="44" height="44" x="56" y="15" fill="purple"/><text x="79" y="87" class="label" text-anchor="middle">Intermediate value<tspan x="79" dy="1.35em">Time = 0.5 sec</tspan></text></g><g transform="translate(351 11)"><rect width="157" height="115" fill="#fff" stroke="#000"/><rect width="44" height="44" x="100" y="15" fill="#00f"/><text x="79" y="87" class="label" text-anchor="middle">End value<tspan x="79" dy="1.35em">Time = 1.0 sec</tspan></text></g></svg>